<div
  class="modal fade"
  id="confirmRequestCancelModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'RequestCancel'|l}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea
          class="form-control"
          ng-model="ctrl.requestCancelReason"
          rows="3"
          placeholder="{{'TypeHere'|l}}"
        ></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          {{'cancel'|l}}
        </button>
        <button
          data-dismiss="modal"
          type="button"
          class="btn btn-danger"
          ng-disabled="!ctrl.requestCancelReason"
          ng-click="ctrl.request_cancel()"
        >
          {{'ConfirmRequetCancel'|l}}
        </button>
      </div>
    </div>
  </div>
</div>
