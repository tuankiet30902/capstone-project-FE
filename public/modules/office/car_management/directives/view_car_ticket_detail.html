<div class="form-group col-md-12">
  <div class="d-flex">
    <div class="input-group-prepend-new col-md-6 p-0">
      <span class="input-group-text-new">{{'Destination'|l}}: </span>
      <span class="input-group-text-new">{{data.destination}}</span>
    </div>

    <div class="input-group-prepend-new col-md-6 p-0">
      <span class="input-group-text-new">{{'Number of people'|l}}: </span>
      <span class="input-group-text-new">{{data.people}}</span>
    </div>
  </div>
</div>

<div class="form-group col-md-12">
  <div class="d-flex">
    <div class="input-group-prepend-new col-md-6 p-0">
      <span class="input-group-text-new">{{'Start date'|l}}: </span>
      <span class="input-group-text-new"
        >{{data.start_date | date:'dd/MM/yyyy HH:mm:ss'}}</span
      >
    </div>

    <div class="input-group-prepend-new col-md-6 p-0">
      <span class="input-group-text-new">{{'Back date'|l}}: </span>
      <span class="input-group-text-new"
        >{{data.back_date | date:'dd/MM/yyyy HH:mm:ss'}}</span
      >
    </div>
  </div>
</div>

<div class="form-group col-md-12">
  <div class="d-flex">
    <div class="input-group-prepend-new col-md-6 p-0">
      <span class="input-group-text-new">{{'Department'|l}}: </span>
      <span class="input-group-text-new">{{data.group}}</span>
    </div>

    <div class="input-group-prepend-new col-md-6 p-0">
      <span class="input-group-text-new">{{'Description'|l}}: </span>
      <span class="input-group-text-new">{{data.description}}</span>
    </div>
  </div>
</div>
