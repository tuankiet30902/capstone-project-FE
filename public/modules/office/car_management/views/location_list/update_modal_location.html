<div class="modal fade" tabindex="-1" role="dialog" id="modal_Location_Update">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <modal-header modal-header-title="{{'New'|l}}"></modal-header>
      <div class="modal-body">
        <form class="form-horizontal" name="updateForm">
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Address'|l}}</span>
                <span class="require-sympton">*</span>
              </div>
              <input ng-disabled="$root.statusValue.get(ctrl._ctrlName,'Location','update','doing')" type="text"
                ng-model="ctrl._update_value.title['vi-VN']" class="form-control" name="update_title_vi"
                placeholder="{{'InputTitle'|l}}" ng-class="{ 'is-invalid': updateForm.update_title_vi.$invalid }" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Address'|l}} (en)</span>
                <span class="require-sympton">*</span>
              </div>
              <input ng-disabled="$root.statusValue.get(ctrl._ctrlName,'Location','update','doing')" type="text"
                ng-model="ctrl._update_value.title['en-US']" class="form-control" name="update_title_vi"
                placeholder="{{'InputTitle'|l}}" ng-class="{ 'is-invalid': updateForm.update_title_vi.$invalid }" required />
            </div>
          </div>
          <div class="col-md-12 user-is-active">
            <div class="form-group">
              <input-checkbox input-checkbox-label="{{'IsUse'|l}}"
                input-checkbox-model="ctrl._update_value.isactive"
                input-checkbox-disabled="$root.statusValue.get(ctrl._ctrlName,'Location','update','doing')">
              </input-checkbox>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <modal-button-new
          modal-button-new-label="{{'Save'|l}}"
          modal-button-new-ctrlname="{{ctrl._ctrlName}}" modal-button-new-objname="Location"
          modal-button-new-actionname="update"
          modal-button-new-invalid=" updateForm.$invalid || ctrl.fromDate_ErrorMsg || ctrl.toDate_ErrorMsg || ctrl.Number_Error_Msg"
          modal-button-new-func="ctrl.update()">
        </modal-button-new>
        <modal-button-close></modal-button-close>
      </div>
    </div>
  </div>
</div>
