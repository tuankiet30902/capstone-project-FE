<div class="modal fade" id="modal_CarRegistration_Delete" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <modal-header modal-header-title="{{'DeleteRegistration'|l }}"></modal-header>
      <div class="modal-body">
        <form class="form-horizontal" name="deleteForm">
          <div class="card">
            <div class="card-body row" style="border-left: 2px solid #20a8d8">

              <!--starting place-->
              <div class="col-md-12">
                <div class="form-group">
                  <pick-modal-directory extend="ctrl.location_config" label="{{'Starting place'|l}}" require="true"
                    get-first-to-default="true" disable="true" />
                </div>
              </div>
              <!-- destination -->
              <div class="form-group col-md-12">
                <div class="input-group-new">
                  <div class="input-group-prepend-new">
                    <span class="input-group-text-new">{{'Destination'|l}}</span>
                    <span class="require-sympton">*</span>
                  </div>
                  <input type="text" ng-model="ctrl._delete_value.destination" class="form-control" disabled="true" />
                </div>
              </div>
              <!--passenger-->
              <div class="row col-md-6">
                <div class="col-md-12">
                  <div class="form-group" >
                    <pick-user-multi label="{{'Passenger'|l}}" get-user-data="false" disable="true"
                      id-value="ctrl._delete_value.passenger" />
                  </div>
                </div>
              </div>
              <!--to department-->
              <div class="row col-md-6">
                <div class="col-md-12">
                  <div class="form-group" >
                    <organization-multi label="{{'Department'|l}}" id-value="ctrl._delete_value.to_department"
                      disable="true" />
                  </div>
                </div>
              </div>
              <!-- Number of people -->
              <div class="form-group col-md-6">
                <div class="input-group-new">
                  <div class="input-group-prepend-new">
                    <span class="input-group-text-new">{{'Number of people'|l}}</span>
                    <span class="require-sympton">*</span>
                  </div>
                  <input type="number" ng-model="ctrl._delete_value.number_of_people" class="form-control"
                    disabled="true" />
                  <div ng-show="deleteForm.delete_number_of_people.$invalid" class="errorMsg">{{'Number of the
                    participarnt must greater than or equal
                    to'|l:({number:(ctrl._delete_value.passenger.length>0?ctrl._delete_value.passenger.length:1)})}}
                  </div>
                </div>
              </div>


              <!-- time_to_go -->
              <div class="col-md-3 form-group">
                <date id-value="ctrl._delete_value.time_to_go" label="{{'Time to go'|l}}" disable="true"
                  input-type="datetime-local"></date>
              </div>
              <!-- pick_up_time -->
              <div class="col-md-3 form-group">
                <date id-value="ctrl._delete_value.pick_up_time" label="{{'Pick up time'|l}}" disable="true"
                  input-type="datetime-local"></date>
              </div>
              <!-- content -->
              <div class="col-md-12">
                <div class="input-group-new">
                  <div class="input-group-prepend-new">
                    <span class="input-group-text-new">{{'Content'|l}}</span>
                    <span class="require-sympton">*</span>
                  </div>
                  <div class="form-group">
                    <text-area-with-suggestions ng-model="ctrl._delete_value.content"
                      ng-disabled="true"></text-area-with-suggestions>
                  </div>
                </div>
              </div>
              <!-- attachment -->
              <div class="col-md-12" style="border-right: 1px solid #eee">
                <div class="table-responsive">
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <td>#</td>
                        <td>{{'Attachment'|l}}</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in ctrl._delete_value.files">
                        <td>{{$index+1}}</td>
                        <td>
                          <attachment-just-show my-item="item"></attachment-just-show>
                        </td>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <span>{{'DoYouWantDelete'|l:{title:''} }}</span>&nbsp;&nbsp;
        <modal-button-delete modal-button-delete-ctrlname="{{ctrl._ctrlName}}"
          modal-button-delete-objname="CarManagement" modal-button-delete-actionname="delete"
          modal-button-delete-func="ctrl.delete()">
        </modal-button-delete>
        <modal-button-close></modal-button-close>
      </div>
    </div>
  </div>
</div>
