<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="modal_CardManagement_Insert"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <modal-header modal-header-title="{{'New'|l}}"></modal-header>
      <div class="modal-body">
        <form class="form-horizontal" name="insertForm">
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'CreditCardName'|l}}</span>
                <span class="require-sympton">*</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrlCard._ctrlName,'CardManagement','insert','doing')"
                type="text"
                ng-model="ctrlCard._insert_value.title['vi-VN']"
                class="form-control"
                name="insert_title_vi"
                placeholder="{{'InputTitle'|l}}"
                ng-class="{ 'is-invalid': insertForm.insert_title_vi.$invalid }"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new"
                  >{{'CreditCardName'|l}} (en)</span
                >
                <span class="require-sympton">*</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrlCard._ctrlName,'CardManagement','insert','doing')"
                type="text"
                ng-model="ctrlCard._insert_value.title['en-US']"
                class="form-control"
                name="insert_title_vi"
                placeholder="{{'InputTitle'|l}}"
                ng-class="{ 'is-invalid': insertForm.insert_title_vi.$invalid }"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new"
                  >{{'CreditCardNumber'|l}}</span
                >
                <span class="require-sympton">*</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrlCard._ctrlName,'CardManagement','insert','doing')"
                type="text"
                ng-model="ctrlCard._insert_value.number_card"
                class="form-control"
                name="insert_title_en"
                placeholder="{{'Input number card'|l}}"
                ng-class="{ 'is-invalid': insertForm.insert_title_en.$invalid }"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Status'|l}}</span>
                <span class="require-sympton">*</span>
              </div>
              <div class="d-flex align-items-center">
                <label
                  class="form-check d-flex align-items-center justify-content-between p-2"
                  style="color: white; cursor: pointer"
                  ng-style="{'background-color': (ctrlCard._insert_value.status)?'rgb(66, 133, 244)':'rgb(146, 159, 186)'}"
                >
                  <input
                    style="position: relative; cursor: pointer"
                    class="form-check-input m-0 mr-1"
                    type="radio"
                    name="status-card"
                    ng-model="ctrlCard._insert_value.status_text"
                    value="true"
                    id="insert-card-status-active"
                    ng-change="ctrlCard.change_status_insert(true)"
                  />
                  <label
                    class="form-check-label"
                    for="insert-card-status-active"
                    style="
                      background-color: transparent;
                      font-size: 0.9rem;
                      color: white;
                      font-weight: 400;
                      cursor: pointer;
                      user-select: none;
                    "
                  >
                    {{'CreditCardActive'|l}}
                  </label>
                </label>

                <label
                  class="form-check d-flex align-items-center justify-content-between p-2"
                  style="color: white; cursor: pointer"
                  ng-style="{'background-color': (!ctrlCard._insert_value.status)?'rgb(66, 133, 244)':'rgb(146, 159, 186)'}"
                >
                  <input
                    style="position: relative; cursor: pointer"
                    class="form-check-input m-0 mr-1"
                    type="radio"
                    name="status-card"
                    value="false"
                    ng-model="ctrlCard._insert_value.status_text"
                    id="insert-card-status-inactive"
                    ng-change="ctrlCard.change_status_insert(false)"
                  />
                  <label
                    class="form-check-label"
                    for="insert-card-status-inactive"
                    style="
                      background-color: transparent;
                      font-size: 0.9rem;
                      color: white;
                      font-weight: 400;
                      cursor: pointer;
                      user-select: none;
                    "
                  >
                    {{'CreditCardBussy'|l}}
                  </label>
                </label>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <div
                    class="d-flex align-items-end form-check"
                    style="font-size: 0.8rem"
                  >
                    <input
                      ng-model="ctrlCard._insert_value.isactive"
                      type="checkbox"
                      class="form-check-input"
                      id="insert-card-active"
                    />
                    <label
                      style="user-select: none; cursor: pointer"
                      class="form-check-label"
                      for="insert-card-active"
                      >{{'Active'|l}}</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <modal-button-new
          modal-button-new-ctrlname="{{ctrlCard._ctrlName}}"
          modal-button-new-objname="CardManagement"
          modal-button-new-actionname="insert"
          modal-button-new-invalid=" insertForm.$invalid || ctrlCard.fromDate_ErrorMsg || ctrlCard.toDate_ErrorMsg || ctrlCard.Number_Error_Msg"
          modal-button-new-func="ctrlCard.insert()"
        >
        </modal-button-new>
        <modal-button-close></modal-button-close>
      </div>
    </div>
  </div>
</div>
