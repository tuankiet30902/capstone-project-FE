<my-content>
  <content-content>
    <div class="card">
      <!-- <div class="card-header">
              {{'GroupData'|l}}
          </div> -->
      <div class="card-body">
        <div ng-controller="card_vehicle_controller as ctrl">
          <div class="form-group row">
            <button-new
              button-new-func="ctrl.prepareInsert()"
              button-new-label="{{'NewCard'|l}}"
              button-new-modal="#modal_Card_Insert"
            >
            </button-new>
          </div>
          <button-search
            button-search-func="ctrl.refreshData()"
            button-search-start="ctrl._notyetInit"
            button-search-model="ctrl._searchByKeyToFilterData"
          >
          </button-search>
          <my-Async
            async-ctrlname="{{ctrl._ctrlName}}"
            async-objname="CardVehicle"
            async-actionname="load"
          >
            <async-success>
              <div class="table-responsive">
                <table class="table table-striped table-hover" datatable>
                  <thead>
                    <tr>
                      <th>#</th>

                      <th>
                        {{'Name'|l}}
                        <order
                          order-func="ctrl.refreshData()"
                          order-model="ctrl.sort"
                          order-name="name"
                        ></order>
                      </th>
                      <th>
                        {{'Code'|l}}
                        <!-- <order
                          order-func="ctrl.refreshData()"
                          order-model="ctrl.sort"
                          order-name="code"
                        ></order> -->
                      </th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr
                      ng-repeat="item in ctrl.cardList|orderBy:ctrl.sort.name:ctrl.sort.value track by $index"
                    >
                      <td>
                        <strong> {{$index +1}}</strong>
                      </td>
                      <td>{{item.name}}</td>
                      <td>{{item.code}}</td>
                      <td>
                        <button-edit-item
                          button-edit-item-modal="#modal_Card_Update"
                          button-edit-item-func="ctrl.prepareUpdate(params)"
                          button-edit-item-params="item"
                        >
                        </button-edit-item>
                        <button-delete-item
                          button-delete-item-modal="#modal_Card_Delete"
                          button-delete-item-func="ctrl.prepareDelete(params)"
                          button-delete-item-params="item"
                        >
                        </button-delete-item>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div ng-if="ctrl.cardList.length ==0" class="no-data">
                {{'NoData'|l}}
              </div>
              <pagination
                pagination-ctrlname="{{ctrl._ctrlName}}"
                pagination-objname="CardVehicle"
                pagination-actionname="count"
                pagination-currentpage="ctrl.currentPage"
                pagination-noi="ctrl.numOfItemPerPage"
                pagination-total="ctrl.totalItems"
                pagination-func="ctrl.loadList(params)"
              ></pagination>
            </async-success>
          </my-Async>

          <div ng-include="ctrl._urlInsertModal"></div>
          <div ng-include="ctrl._urlUpdateModal"></div>
          <div ng-include="ctrl._urlDeleteModal"></div>
        </div>
      </div>
    </div>
  </content-content>
</my-content>
