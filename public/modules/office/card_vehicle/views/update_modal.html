<div class="modal fade" tabindex="-1" role="dialog" id="modal_Card_Update">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <modal-header modal-header-title="{{'UpdateCard'|l}}"></modal-header>
        <div class="modal-body">
            <form class="form-horizontal" name="updateGroupForm">
              <div class="form-group">
                <div class="input-group-new">
                  <div class="input-group-prepend-new">
                    <span class="input-group-text-new">{{'Name'|l}}</span>
                    <span class="require-sympton">*</span>
                  </div>
                  <input
                    ng-disabled="$root.statusValue.get(ctrl._ctrlName,'CardVehicle','update','doing')"
                    type="text"
                    ng-model="ctrl._update_value.name"
                    class="form-control"
                    name="updateCardVehical_name"
                    placeholder="input name of card"
                    ng-class="{ 'is-invalid': updateGroupForm.updateCardVehical_name.$invalid }"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-new">
                  <div class="input-group-prepend-new">
                    <span class="input-group-text-new">{{'Code'|l}}</span>
                    <span class="require-sympton">*</span>
                  </div>
                  <input
                    ng-disabled="true"
                    type="text"
                    ng-model="ctrl._update_value.code"
                    class="form-control"
                    name="updateCardVehical_code"
                    placeholder="input code of card"
                    ng-class="{ 'is-invalid': updateGroupForm.updateCardVehical_code.$invalid }"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <modal-button-save
              modal-button-save-ctrlname="{{ctrl._ctrlName}}"
              modal-button-save-objname="CardVehicle"
              modal-button-save-actionname="update"
              modal-button-save-invalid="updateGroupForm.$invalid"
              modal-button-save-func="ctrl.update_func()"
            >
            </modal-button-save>
            <modal-button-close></modal-button-close>
          </div>
      </div>
    </div>
  </div>
