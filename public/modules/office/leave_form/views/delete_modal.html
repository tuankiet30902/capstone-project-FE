<div class="modal fade" id="modal_LeaveForm_Delete" role="dialog" tabindex="-1">
    <div class="modal-dialog" style="min-width: 60%;">
        <div class="modal-content">
            <modal-header modal-header-title="{{'Alert'|l }}"></modal-header>
            <div class="modal-body">
                {{'DoYouWantDelete'|l:{title:('LeaveForm'|l)} }}
            </div>
            <div class="modal-footer">
                <modal-button-delete modal-button-delete-ctrlname="{{ctrl._ctrlName}}"
                    modal-button-delete-objname="LeaveForm" modal-button-delete-actionname="delete"
                    modal-button-delete-func="ctrl.delete()">
                </modal-button-delete>
                <modal-button-close></modal-button-close>
            </div>
        </div>
    </div>
</div>
