<div class="modal fade" tabindex="-1" role="dialog" id="modal_MeetingRoom_Insert">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <modal-header modal-header-title="{{'InsertMeetingRoom'|l}}"></modal-header>
            <div class="modal-body">
                <form class="form-horizontal" name="insertMeetingRoomForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group ">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'RoomCode'|l}}</span>
                                        <span class="require-sympton">*</span>
                                    </div>
                                    <input
                                        ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','insert','doing')"
                                        type="text" ng-model="ctrl._insert_value.item.code" class="form-control"
                                        name="insertMeetingRoom_code" placeholder="{{'InputCodeOfMeetingRoom'|l}}"
                                        ng-class="{ 'is-invalid': insertMeetingRoomForm.insertMeetingRoom_code.$invalid }"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group ">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'Title'|l}}</span>
                                        <span class="require-sympton">*</span>
                                    </div>
                                    <input
                                        ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','insert','doing')"
                                        type="text" ng-model="ctrl._insert_value.title['vi-VN']" class="form-control"
                                        name="insertMeetingRoom_title_vi" placeholder="{{'InputTitleOfMeetingRoom'|l}}"
                                        ng-class="{ 'is-invalid': insertMeetingRoomForm.insertMeetingRoom_title_vi.$invalid }"
                                        required /> 
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group ">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'Title'|l}} (en)</span>
                                        <span class="require-sympton">*</span>
                                    </div>
                                    <input
                                        ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','insert','doing')"
                                        type="text" ng-model="ctrl._insert_value.title['en-US']" class="form-control"
                                        name="insertMeetingRoom_title_en" placeholder="{{'InputTitleOfMeetingRoom'|l}}"
                                        ng-class="{ 'is-invalid': insertMeetingRoomForm.insertMeetingRoom_title_en.$invalid }"
                                        required />
                                        
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group ">
                              <div class="input-group-new">
                                <div class="input-group-prepend-new">
                                  <span class="input-group-text-new">{{'Type'|l}}</span>
                                  <span class="require-sympton">*</span>
                                </div>
                                <div class="d-flex align-items-center">
                                  <label 
                                    ng-repeat="type in ctrl._roomTypes"
                                    class="form-check d-flex align-items-center justify-content-between p-2" 
                                    style="color: white;cursor: pointer;"
                                    ng-style="{'background-color': (type.val===ctrl._insert_value.item.room_type)?'rgb(66, 133, 244)':'rgb(146, 159, 186)'}"
                                  >
                                    <input 
                                      style="position: relative;cursor: pointer;" 
                                      class="form-check-input m-0 mr-1" 
                                      type="radio" 
                                      name="exampleRadios" 
                                      id="room-type-insert-room-{{type.val}}" 
                                      value="{{type.val}}"
                                      ng-model="ctrl._insert_value.item.room_type"
                                      >
                                    <label
                                      class="form-check-label" 
                                      for="room-type-insert-room-{{type.val}}" 
                                      style="background-color: transparent;font-size: 0.9rem;color: white; font-weight: 400;cursor: pointer;"
                                    >
                                      {{type.label[ctrl.$languageValue.current]}}
                                    </label>
                                  </label>
                                </div>
                              </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group ">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'Size'|l}}</span>
                                        <span class="require-sympton">*</span>
                                    </div>
                                    <input
                                        ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','insert','doing')"
                                        type="number" min="1" ng-model="ctrl._insert_value.item.size" class="form-control"
                                        name="insertMeetingRoom_size" placeholder="{{'InputSizeOfMeetingRoom'|l}}"
                                        ng-class="{ 'is-invalid': insertMeetingRoomForm.insertMeetingRoom_size.$invalid }"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input-checkbox input-checkbox-label="{{'IsUse'|l}}"
                                    input-checkbox-model="ctrl._insert_value.isactive"
                                    input-checkbox-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','insert','doing')">
                                </input-checkbox>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <modal-button-new modal-button-new-ctrlname="{{ctrl._ctrlName}}" modal-button-new-objname="MeetingRoom"
                    modal-button-new-actionname="insert" modal-button-new-invalid="insertMeetingRoomForm.$invalid"
                    modal-button-new-func="ctrl.insert()">
                </modal-button-new>
                <modal-button-close></modal-button-close>
            </div>
        </div>
    </div>
</div>
