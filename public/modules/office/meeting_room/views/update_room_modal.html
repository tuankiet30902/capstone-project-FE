<div class="modal fade" tabindex="-1" role="dialog" id="modal_MeetingRoom_Update">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <modal-header modal-header-title="{{'UpdateMeetingRoom'|l}}"></modal-header>
        <div class="modal-body">
          <div class="part">
            <form class="form-horizontal" name="updateMeetingRoomForm">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group-new">
                      <div class="input-group-prepend-new">
                        <span class="input-group-text-new">{{'Code'|l}}</span>
                        <span class="require-sympton">*</span>
                      </div>
                      <input ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','update','doing')" type="text"
                        ng-model="ctrl._update_value.code" class="form-control" name="updateMeetingRoom_code"
                        placeholder="{{'InputCodeOfMeetingRoom'|l}}"
                        ng-class="{ 'is-invalid': updateMeetingRoomForm.updateMeetingRoom_code.$invalid }" required/>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group-new">
                      <div class="input-group-prepend-new">
                        <span class="input-group-text-new">{{'Title'|l}}</span>
                        <span class="require-sympton">*</span>
                      </div>
                      <input ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','update','doing')" type="text"
                        ng-model="ctrl._update_value.title['vi-VN']" class="form-control" name="updateMeetingRoom_title_vi"
                        placeholder="{{'InputTitleOfMeetingRoom'|l}}"
                        ng-class="{ 'is-invalid': updateMeetingRoomForm.updateMeetingRoom_title_vi.$invalid }" required/>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group ">
                    <div class="input-group-new">
                      <div class="input-group-prepend-new">
                        <span class="input-group-text-new">{{'Type'|l}}</span>
                        <span class="require-sympton">*</span>
                      </div>
                      <div class="d-flex align-items-center">
                        <label 
                          ng-repeat="type in ctrl._roomTypes"
                          class="form-check d-flex align-items-center justify-content-between p-2" 
                          style="color: white;cursor: pointer;"
                          ng-style="{'background-color': (type.val===ctrl._update_value.room_type)?'rgb(66, 133, 244)':'rgb(146, 159, 186)'}"
                        >
                          <input 
                            style="position: relative;cursor: pointer;" 
                            class="form-check-input m-0 mr-1" 
                            type="radio" 
                            name="exampleRadios" 
                            id="room-type-update-room-{{type.val}}" 
                            value="{{type.val}}"
                            ng-model="ctrl._update_value.room_type"
                            >
                          <label
                            class="form-check-label" 
                            for="room-type-update-room-{{type.val}}" 
                            style="background-color: transparent;font-size: 0.9rem;color: white; font-weight: 400;cursor: pointer;"
                          >
                            {{type.label[ctrl.$languageValue.current]}}
                          </label>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group-new">
                      <div class="input-group-prepend-new">
                        <span class="input-group-text-new">{{'Title'|l}} (en)</span>
                        <span class="require-sympton">*</span>
                      </div>
                      <input ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','update','doing')" type="text"
                        ng-model="ctrl._update_value.title['en-US']" class="form-control" name="updateMeetingRoom_title_en"
                        placeholder="{{'InputTitleOfMeetingRoom'|l}}"
                        ng-class="{ 'is-invalid': updateMeetingRoomForm.updateMeetingRoom_title_en.$invalid }" required/>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group-new">
                      <div class="input-group-prepend-new">
                        <span class="input-group-text-new">{{'Size'|l}}</span>
                        <span class="require-sympton">*</span>
                      </div>
                      <input ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','update','doing')" type="number"
                        ng-model="ctrl._update_value.size" class="form-control" name="updateMeetingRoom_size"
                        placeholder="{{'InputSizeOfMeetingRoom'|l}}"
                        ng-class="{ 'is-invalid': updateMeetingRoomForm.updateMeetingRoom_size.$invalid }" required/>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 user-is-active">
                  <div class="form-group">
                    <input-checkbox input-checkbox-label="{{'IsUse'|l}}"
                      input-checkbox-model="ctrl._update_value.isactive"
                      input-checkbox-disabled="$root.statusValue.get(ctrl._ctrlName,'MeetingRoom','update','doing')">
                    </input-checkbox>
                  </div>
                </div>
                <div class="col-md-12">
                  <modal-button-save style="float: right;" modal-button-save-ctrlname="{{ctrl._ctrlName}}"
                    modal-button-save-objname="MeetingRoom" modal-button-save-actionname="update"
                    modal-button-save-invalid="updateMeetingRoomForm.$invalid" modal-button-save-func="ctrl.update()">
                  </modal-button-save>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <modal-button-close></modal-button-close>
        </div>
      </div>
    </div>
  </div>
