<my-content>
  <content-content>
    <div class="card">
      <div class="card-body">
        <div ng-controller="sending_place_controller as ctrl">
          <div class="form-group row">
            <button-new
              button-new-func="ctrl.prepareInsert()"
              button-new-label="{{'New'|l}}"
              button-new-modal="#modal_SP_Insert"
            >
            </button-new>
          </div>

          <button-search
            button-search-func="ctrl.refreshData()"
            button-search-start="ctrl._notyetInit"
            button-search-model="ctrl._searchByKeyToFilterData"
          >
          </button-search>
          <my-Async
            async-ctrlname="{{ctrl._ctrlName}}"
            async-objname="sending_place"
            async-actionname="load"
          >
            <async-success>
              <div class="table-responsive">
                <table class="table table-striped table-hover" datatable>
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>{{'Name'|l}}</th>
                      <th>{{'Email'|l}}</th>
                      <th>{{'PhoneNumber'|l}}</th>
                      <th>{{'Address'|l}}</th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="item in ctrl.sending_place">
                      <td>{{$index+1}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.phoneNumber}}</td>
                      <td>{{item.address}}</td>
                      <td>
                        <button-edit-item
                          button-edit-item-modal="#modal_SP_Update"
                          button-edit-item-func="ctrl.prepareUpdate(params)"
                          button-edit-item-params="item"
                        >
                        </button-edit-item>
                        <button-delete-item
                          button-delete-item-modal="#modal_SP_Delete"
                          button-delete-item-func="ctrl.prepareDelete(params)"
                          button-delete-item-params="item"
                        >
                        </button-delete-item>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div ng-if="ctrl.sending_place.length ==0" class="no-data">
                {{'NoData'|l}}
              </div>
              <pagination
                pagination-ctrlname="{{ctrl._ctrlName}}"
                pagination-objname="User"
                pagination-actionname="count"
                pagination-currentpage="ctrl.currentPage"
                pagination-noi="ctrl.numOfItemPerPage"
                pagination-total="ctrl.totalItems"
                pagination-func="ctrl.load(params)"
              ></pagination>
            </async-success>
          </my-Async>

          <div ng-include="ctrl._urlInsertModal"></div>
          <div ng-include="ctrl._urlUpdateModal"></div>
          <div ng-include="ctrl._urlDeleteModal"></div>
        </div>
      </div>
    </div>
  </content-content>
</my-content>
