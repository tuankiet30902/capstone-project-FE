<div class="modal fade" id="modal_SP_Update" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <modal-header modal-header-title="{{'Update'|l }}"></modal-header>
      <div class="modal-body">
        <form class="form-horizontal" name="updateForm">
          <div class="form-group col-md-12">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Name'|l}}</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrl._ctrlName,'sending_place','update','doing')"
                type="text"
                ng-model="ctrl._update_value.name"
                class="form-control"
                name="update_sp_name"
                ng-class="{ 'is-invalid': updateForm.update_sp_name.$invalid }"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <div class="input-group-new">
                <div class="input-group-prepend-new">
                  <span class="input-group-text-new">{{'Email'|l}}</span>
                </div>
                <input
                  ng-disabled="$root.statusValue.get(ctrl._ctrlName,'sending_place','update','doing')"
                  type="text"
                  ng-model="ctrl._update_value.email"
                  class="form-control"
                  name="update_sp_email"
                  ng-class="{ 'is-invalid': updateForm.update_sp_email.$invalid }"
                  required
                />
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group-new">
                <div class="input-group-prepend-new">
                  <span class="input-group-text-new">{{'PhoneNumber'|l}}</span>
                </div>
                <input
                  ng-disabled="$root.statusValue.get(ctrl._ctrlName,'sending_place','update','doing')"
                  type="text"
                  ng-model="ctrl._update_value.phoneNumber"
                  class="form-control"
                  name="update_sp_phoneNumber"
                  ng-class="{ 'is-invalid': updateForm.update_sp_phoneNumber.$invalid }"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group col-md-12">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Address'|l}}</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrl._ctrlName,'sending_place','update','doing')"
                type="text"
                ng-model="ctrl._update_value.address"
                class="form-control"
                name="update_sp_address"
                ng-class="{ 'is-invalid': updateForm.insert_sp_update_sp_address.$invalid }"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <modal-button-save
          modal-button-save-ctrlname="{{ctrl._ctrlName}}"
          modal-button-save-objname="sending_place"
          modal-button-save-actionname="update"
          modal-button-save-invalid="updateForm.$invalid"
          modal-button-save-func="ctrl.update()"
        >
        </modal-button-save>
        <modal-button-close></modal-button-close>
      </div>
    </div>
  </div>
</div>
