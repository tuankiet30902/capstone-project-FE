<div class="modal fade" id="modal_BriefCase_Update" role="dialog" tabindex="-1">
    <div class="modal-dialog" >
        <div class="modal-content">
            <modal-header modal-header-title="Cập nhật hồ sơ"></modal-header>
            <div class="modal-body">
                <form name="updateForm">
                    <div class="card">
                        <div class="card-body row" style="border-left: 2px solid #20a8d8">
                            <div class="form-group col-md-12">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'BriefcaseTitle'|l}}</span>
                                    </div>
                                    <input
                                            ng-disabled="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                            type="text"
                                            ng-model="ctrl._update_value.title"
                                            class="form-control"
                                            name="update_briefcase_title"
                                            ng-class="{ 'is-invalid': updateForm.update_briefcase_title.$invalid }"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'BriefcaseCode'|l}}</span>
                                    </div>
                                    <input
                                            type="text"
                                            value="{{ctrl._update_value.code}}"
                                            class="form-control"
                                            disabled
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'IdentifierCodeOfTheAgencyOrOrganizationCompilingTheBriefcaseInventory'|l}}</span>
                                    </div>
                                    <input
                                            ng-disabled="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                            type="text"
                                            ng-model="ctrl._update_value.organ_id"
                                            class="form-control"
                                            name="update_briefcase_organ_id"
                                            ng-class="{ 'is-invalid': updateForm.update_briefcase_organ_id.$invalid }"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'NumberAndNotationOfBriefcase'|l}}</span>
                                    </div>
                                    <input
                                            ng-disabled="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                            type="text"
                                            ng-model="ctrl._update_value.file_notation"
                                            class="form-control"
                                            name="update_briefcase_file_notation"
                                            ng-class="{ 'is-invalid': updateForm.update_briefcase_file_notation.$invalid }"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-6" style="display: flex; top: 18px;">
                                <div style="border-bottom-left-radius: 4px;
                            border-bottom: 1px solid #4285f4;
                            width: 130px;
                            height: 30px;
                            font-weight: bold;
                            color: #4285f4;
                            padding: 7px 12px;
                            font-size: 11px;">
                                    {{'StorageDuration'|l}}
                                </div>
                                <input style="height: 30px;
                              border: 0;
                              background-color: rgba(66, 133, 244, 0.1);
                              width: 80px;
                              "
                                       class="form-control"
                                       ng-disabled="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                       type="number"
                                       min="0"
                                       ng-model="ctrl._update_value.maintenance_time.amount"
                                       name="update_briefcase_maintenance_time_amount"
                                       ng-class="{ 'is-invalid': update_briefcase_maintenance_time_amount.$invalid }"
                                       required
                                >
                                <div style="width: 10px;"></div>
                                <select style="width: 100px; border: 0; background-color: rgba(66, 133, 244, 0.1);"
                                        ng-disabled="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                        class="form-control"
                                        ng-model="ctrl._update_value.maintenance_time.unit"
                                        name="update_briefcase_maintenance_time_unit"
                                        ng-class="{ 'is-invalid': update_briefcase_maintenance_time_unit.$invalid }"
                                        required
                                >
                                    <option value="day">{{'Day'|l}}</option>
                                    <option value="week">{{'Week'|l}}</option>
                                    <option value="month">{{'Month'|l}}</option>
                                    <option value="year">{{'Year'|l}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'UsageMode'|l}}</span>
                                    </div>
                                    <input
                                            ng-disabled="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                            type="text"
                                            ng-model="ctrl._update_value.usage_mode"
                                            class="form-control"
                                            name="update_briefcase_rights"
                                            ng-class="{ 'is-invalid': updateForm.update_briefcase_usage_mode.$invalid }"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'Language'|l}}</span>
                                    </div>
                                    <select style="border: 2px solid #d3d9e2; border-radius: 3px;"
                                            ng-disabled="$root.statusValue.get(ctrl._ctrlName, 'storage', 'update', 'doing')"
                                            class="form-control"
                                            ng-model="ctrl._update_value.language"
                                            name="update_briefcase_language"
                                            ng-class="{ 'is-invalid': updateForm.update_briefcase_language.$invalid }"
                                            required>
                                        <option style="font-size: 13px; padding: 10px;"
                                                ng-repeat="item in $root.Language.list"
                                                value="{{item.key}}"
                                        >
                                            {{item.title}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <pick-modal-directory
                                        extend="ctrl.Storage_config"
                                        pick-func="ctrl.chooseStorage(params)"
                                        id-value="ctrl._update_value.storage_name"
                                        label="{{'StorageName'|l}}"
                                        disable="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                >
                                </pick-modal-directory>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'StorageLocation'|l}}</span>
                                    </div>
                                    <input
                                            type="text"
                                            ng-model="ctrl._update_value.storage_position"
                                            class="form-control"
                                            name="storage_position"
                                            minlength="0"
                                            min="1000"
                                            ng-class="{ 'is-invalid': updateForm.storage_position.$invalid }"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'Year'|l}}</span>
                                    </div>
                                    <input
                                            ng-disabled="true"
                                            type="number"
                                            ng-model="ctrl._update_value.year"
                                            class="form-control"
                                            name="update_briefcase_year"
                                            minlength="4"
                                            min="1000"
                                            ng-class="{ 'is-invalid': insertForm.update_briefcase_year.$invalid }"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group-new">
                                    <div class="input-group-prepend-new">
                                        <span class="input-group-text-new">{{'Notes'|l}}</span>
                                    </div>
                                    <input
                                            ng-disabled="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                            type="text"
                                            ng-model="ctrl._update_value.description"
                                            class="form-control"
                                            name="update_briefcase_description"
                                            ng-class="{ 'is-invalid': updateForm.update.$invalid }"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group-new">
                                    <pick-modal-advance-multi
                                            label="{{'RelatedInformation'|l}}" require="false"
                                            disable="$root.statusValue.get(ctrl._ctrlName,'storage','update','doing')"
                                            load-data-func="ctrl.searchReference(params)"
                                            id-value="ctrl._update_value.references"
                                            load-details-func="ctrl.loadDetailsReference(params)"
                                            show-field = "code"
                                            localized="false"
                                            pick-func="ctrl.chooseReference(params)"
                                            enable-insert-new-item="false">
                                    </pick-modal-advance-multi>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <modal-button-save modal-button-save-ctrlname="{{ctrl._ctrlName}}"
                                   modal-button-save-objname="storage"
                                   modal-button-save-actionname="update"
                                   modal-button-save-invalid=""
                                   modal-button-save-func="ctrl.update()">
                </modal-button-save>
                <modal-button-close></modal-button-close>
            </div>
        </div>
    </div>
</div>
