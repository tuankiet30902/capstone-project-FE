<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="modal_Task_InsertChallenge"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <modal-header modal-header-title="{{'AddChallenge'|l}}"></modal-header>
      <div class="comment p-4">
        <div class="add-comment">
          <div class="input-comment">
            <textarea
              id="insertChallenge_content"
              class="form-control"
            ></textarea>
            <div class="file-upload-container mt-3">
              <label
                for="file-challenge-upload"
                class="custom-file-upload"
                style="
                  cursor: pointer;
                  background-color: #f5f5f5;
                  border: 1px solid #ccc;
                  padding: 3px 6px;
                  border-radius: 4px;
                "
              >
                <i class="fas fa-paperclip"></i> {{'AddFile'|l}}
              </label>
              <input
                class="d-none"
                id="file-challenge-upload"
                type="file"
                file-reading="ctrlChild.challengeFiles"
                max-file-size="5"
                size="1"
                multiple
              />
            </div>
            <div style="margin-top: 10px; float: right">
              <button
                class="btn btn-primary"
                ng-click="ctrlChild.insertChallenge()"
                ng-disabled="$root.statusValue.get(ctrlChild._ctrlName,'Task','insertChallenge','doing')"
              >
                {{'Save'|l}}
              </button>
              <button
                class="btn btn-gray-300"
                ng-click="ctrlChild.blurPushChanllenge()"
                data-dismiss="modal"
              >
                {{'Cancel'|l}}
              </button>
            </div>
            <div
              ng-repeat="file in ctrlChild.challengeFiles"
              class="file-list-item"
            >
              <span class="file-name">{{file.name}}</span>
              <i
                class="fas fa-trash-alt"
                style="cursor: pointer;"
                ng-click="ctrlChild.removeChallengeFiles(file.name)"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
