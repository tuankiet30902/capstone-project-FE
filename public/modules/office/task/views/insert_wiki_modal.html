<div class="modal fade" tabindex="-1" role="dialog" id="modal_Task_InsertWiki">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <modal-header modal-header-title="{{'AddDocument'|l}}"></modal-header>
            <div class="modal-body">
                <form class="form-horizontal row" name="insertFormWiki">
                    <div class="form-group col-md-12">
                        <div class="input-prepend input-group">
                            <div class="input-group-prepend"><span class="input-group-text">{{'Title'|l}}</span>
                            </div>
                            <input ng-disabled="$root.statusValue.get(ctrlChild._ctrlName,'Task','insert','doing')"
                                type="text" ng-model="ctrlChild._insert_wiki_value.title" class="form-control"
                                name="insert_title" placeholder="{{'InputTitle'|l}}"
                                ng-class="{ 'is-invalid': insertFormWiki.insert_title.$invalid }" required />
                        </div>
                    </div>

                    <!-- <div class="card">
                        <div class="card-body row" style="border-left:2px solid #20a8d8">

                        </div>
                    </div> -->

                    <div class="col-md-12 form-title">
                        {{'Content'|l}}
                    </div>
                    <div class="col-md-12" style="border-top:1px solid #eee;margin-bottom:15px;margin-top:10px;">
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea id="insertWiki_content" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6" style="border-right: 1px solid #eee;">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <td>
                                            #
                                        </td>
                                        <td>
                                            {{'Attachment'|l}}
                                        </td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in ctrlChild._insert_wiki_value.files">
                                        <td>{{$index+1}}</td>
                                        <td>
                                            <attachment-just-show my-item="item"></attachment-just-show>
                                        </td>
                                        <td><i class="fas fa-times text-danger"
                                                ng-click="ctrlChild.removeFile_insert_wiki(item)"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <table class="diskuf-selector-table wd-fa-add-file-light-table">
                            <tbody>
                                <tr>
                                    <td class="diskuf-selector wd-fa-add-file-light-cell wd-fa-add-file-from-main"
                                        colspan=" 0">
                                        <div class="diskuf-uploader">
                                            <span class="wd-fa-add-file-light">
                                                <span class="wd-fa-add-file-light-text">
                                                    <span class="wd-fa-add-file-light-title">
                                                        <span
                                                            class="wd-fa-add-file-light-title-text">{{'UploadFile'|l}}</span>
                                                    </span>
                                                    <span
                                                        class="wd-fa-add-file-light-descript">{{'DragTheFileHereToUpload'|l}}</span>
                                                </span>
                                            </span>
                                            <input class="diskuf-fileUploader wd-test-file-light-inp " type="file"
                                                file-reading="ctrlChild._insert_wiki_value.files" size="1" multiple
                                                style="width:100%;">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <modal-button-new modal-button-new-ctrlname="{{ctrlChild._ctrlName}}" 
                modal-button-new-objname="Task"
                    modal-button-new-actionname="insertWiki" 
                    modal-button-new-invalid="insertFormWiki.$invalid"
                    modal-button-new-label="{{'AddDocument'|l}}"
                    modal-button-new-func="ctrlChild.insert_wiki()">
                </modal-button-new>
                <modal-button-close></modal-button-close>
            </div>
        </div>
    </div>
</div>
