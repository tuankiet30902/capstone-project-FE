<div class="modal fade" tabindex="-1" role="dialog" id="modal_Task_Workflow_Insert">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <modal-header modal-header-title="{{'AddTaskWorkflow'|l}}"></modal-header>
            <div class="modal-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" ng-click="ctrl._insert_value.tab ='general'">
                        <a class="nav-link "
                            ng-class="{'active':ctrl._insert_value.tab =='general'}">{{'GeneralInfo'|l}}
                            <span>&nbsp;</span>
                            <span class="require-sympton">*</span>
                            <span ng-show="ctrl._insert_value.files.length===0"><i
                                    class="fas fa-exclamation-circle text-warning"></i></span>
                            <span ng-hide="ctrl._insert_value.files.length===0"><i
                                    class="far fa-check-circle text-success"></i></a></span>
                        </a>
                    </li>
                    <li class="nav-item" ng-click="ctrl._insert_value.tab ='design'">
                        <a class="nav-link " ng-class="{'active':ctrl._insert_value.tab =='design'}">{{'FlowDesign'|l}}
                            <span>&nbsp;</span>
                            <span class="require-sympton">*</span>
                            <span ng-show="insertForm_general.$invalid"><i
                                    class="fas fa-exclamation-circle text-warning"></i></span>
                            <span ng-hide="insertForm_general.$invalid"><i
                                    class="far fa-check-circle text-success"></i></span>
                        </a>
                    </li>

                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active show">
                        <div ng-show="ctrl._insert_value.tab=='general'">
                            <form class="form-horizontal " name="insertForm">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div class=" input-group-new">
                                            <div class="input-group-prepend-new"><span
                                                    class="input-group-text-new">{{'Title'|l}}</span><span
                                                    class="require-sympton">*</span>
                                            </div>
                                            <input
                                                ng-disabled="$root.statusValue.get(ctrl._ctrlName,'TaskWorkflow','insert','doing')"
                                                type="text" ng-model="ctrl._insert_value.title" class="form-control"
                                                name="insert_title" placeholder="{{'InputTitle'|l}}"
                                                ng-class="{ 'is-invalid': insertForm.insert_title.$invalid }"
                                                required />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class=" input-group-new">
                                            <div class="input-group-prepend-new"><span
                                                    class="input-group-text-new">{{'Status'|l}}</span><span
                                                    class="require-sympton">*</span>
                                            </div>
                                            {{ctrl._insert_value.status}}
                                        </div>
                                    </div>
                                </div>


                            </form>
                        </div>
                        <div ng-show="ctrl._insert_value.tab =='design'">
                            <draw-task-workflow id="draw_task_workflow_insert">

                            </draw-task-workflow>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <modal-button-new modal-button-new-ctrlname="{{ctrl._ctrlName}}" modal-button-new-objname="TaskWorkflow"
                    modal-button-new-actionname="insert" modal-button-new-invalid="insertForm.$invalid"
                    modal-button-new-func="ctrl.insert()">
                </modal-button-new>
                <modal-button-close></modal-button-close>
            </div>
        </div>
    </div>
</div>
