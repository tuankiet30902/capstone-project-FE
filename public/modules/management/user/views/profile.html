<my-content>
    <content-content>
        <br>
        <div ng-controller="user_profile_controller as ctrl">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" >
                    <a class="nav-link " href="/profile?tab=general" ng-class="{'active':ctrl.tab =='general'}">{{'General'|l}}
  
                    </a>
                </li>
                <li class="nav-item" ng-show="ctrl.enableSelfConfig.value">
                    <a class="nav-link " href="/profile?tab=selfdeclaration" ng-class="{'active':ctrl.tab =='selfdeclaration'}">{{'SelfDeclaration'|l}}
  
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane  active show" >
                    <div ng-include="ctrl._urlTabProfile">

                    </div>
                </div>
            </div>


        </div>
    </content-content>
</my-content>
