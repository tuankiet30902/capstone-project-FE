<div id="group_permision">

    <div class="main-permission">
        <ul>
            <li>
                <div class="item">
                    <div class="label">
                        Cấp quyền sử dụng tính năng quản lý nhóm tài khoản
                        <i>(bao gồm việc thêm, sửa thông tin   nhóm tài khoản)</i>
                    </div>
                    <div class="tool">
                        <input type="checkbox" ng-model="ctrl.rule['Management.Group.Use'].value" brige-func="ctrl.updateRule(params)" brige-value="'Management.Group.Use'"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="label">
                        Được phép phân quyền cho nhóm tài khoản
                    </div>
                    <div class="tool">
                        <input type="checkbox" ng-model="ctrl.rule['Management.Group.AssignPermission'].value" brige-func="ctrl.updateRule(params)" brige-value="'Management.Group.AssignPermission'"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="label">
                        Được phép xoá nhóm tài khoản
                    </div>
                    <div class="tool">
                        <input type="checkbox" ng-model="ctrl.rule['Management.Group.DeleteGroup'].value" brige-func="ctrl.updateRule(params)" brige-value="'Management.Group.DeleteGroup'"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
