<div class="modal fade" id="modal_RecycleBin_RestoreAll" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <modal-header modal-header-title="{{'Alert'|l }}"></modal-header>
            <div class="modal-body">
                <div class="form-group">
                    {{'DoYouWantRestoreThisInformation'|l }}
                </div>
                <div class="form-group">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    {{'DBName'|l}}
                                    <order order-func="ctrl.refreshData()" order-model="ctrl.sort" order-name="dbname"></order>
                                    </order>
                                </th>
                                <th>
                                    {{'Collection'|l}}
                                    <order order-func="ctrl.refreshData()" order-model="ctrl.sort"
                                        order-name="collection"></order>
                                </th>
                                <th>
                                    {{'UserName'|l}}
                                    <order order-func="ctrl.refreshData()" order-model="ctrl.sort"
                                        order-name="username"></order>
                                </th>
                                <th>
                                    {{'Time'|l}}
                                    <order order-func="ctrl.refreshData()" order-model="ctrl.sort" order-name="time">
                                    </order>
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr
                                ng-repeat="item in ctrl.recyclebins|orderBy:ctrl.sort.name:ctrl.sort.value track by $index">
                                <td>
                                    <strong> {{$index +1}}</strong>
                                </td>
                                <td>
                                    {{item.dbname}}
                                </td>
                                <td>
                                    {{item.collection}}
                                </td>
                                <td>
                                    {{item.username}}
                                </td>
                                <td>
                                    {{item.time}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <modal-button-restore 
                modal-button-restore-invalid="ctrl.recyclebins.length==0"
                modal-button-restore-ctrlname="{{ctrl._ctrlName}}"
                    modal-button-restore-objname="RecycleBin" modal-button-restore-actionname="restore"
                    modal-button-restore-func="ctrl.restore_func('all')">
                </modal-button-restore>
                <modal-button-close></modal-button-close>
            </div>
        </div>
    </div>
</div>
