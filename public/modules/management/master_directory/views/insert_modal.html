<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="modal_MasterDirectory_Insert"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <modal-header modal-header-title="{{'New'|l}}"></modal-header>
      <div class="modal-body">
        <form class="form-horizontal" name="insertForm">
          <div class="form-group">
            <my-async
              async-ctrlname="{{ctrl._ctrlName}}"
              async-objname="MasterDirectory"
              async-actionname="getOrderNumber"
            >
              <async-success>
                <div class="input-group-new">
                  <div class="input-group-prepend-new">
                    <span class="input-group-text-new">{{'OrderNumber'|l}}</span>
                    <span class="require-sympton">*</span>
                  </div>
                  <input
                    ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MasterDirectory','insert','doing')"
                    type="number"
                    ng-model="ctrl._insert_value.ordernumber"
                    class="form-control"
                    name="insert_ordernumber"
                    vld-sync
                    vld-sync-func="$root.validate.min(model,params)"
                    vld-sync-params="{min:1}"
                    ng-class="{ 'is-invalid': insertForm.insert_ordernumber.$invalid }"
                    required
                  />
                </div>
                <invalid
                  invalid-status="insertForm.insert_ordernumber.$error.vldsync"
                >
                  {{'AtLeast'|l:({title:1})}}.
                </invalid>
              </async-success>
            </my-async>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Title'|l}}</span>
                <span class="require-sympton">*</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MasterDirectory','insert','doing')"
                type="text"
                ng-model="ctrl._insert_value.title['vi-VN']"
                class="form-control"
                name="insert_title_vi"
                placeholder="{{'InputTitle'|l}}"
                ng-class="{ 'is-invalid': insertForm.insert_title_vi.$invalid }"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Title'|l}} (en)</span>
                <span class="require-sympton">*</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MasterDirectory','insert','doing')"
                type="text"
                ng-model="ctrl._insert_value.title['en-US']"
                class="form-control"
                name="insert_title_en"
                placeholder="{{'InputTitle'|l}}"
                ng-class="{ 'is-invalid': insertForm.insert_title_en.$invalid }"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'Key'|l}}</span>
                <span class="require-sympton">*</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MasterDirectory','insert','doing')"
                type="text"
                ng-model="ctrl._insert_value.key"
                class="form-control"
                name="insert_key"
                placeholder="Input key"
                ng-class="{ 'is-invalid': insertForm.insert_key.$invalid }"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-new">
              <div class="input-group-prepend-new">
                <span class="input-group-text-new">{{'ExtendData'|l}}</span>
              </div>
              <input
                ng-disabled="$root.statusValue.get(ctrl._ctrlName,'MasterDirectory','insert','doing')"
                type="text"
                ng-model="ctrl._insert_value.extend"
                class="form-control"
                name="insert_extend"
                placeholder="Input extend data"
                ng-class="{ 'is-invalid': insertForm.insert_extend.$invalid }"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <modal-button-new
          modal-button-new-ctrlname="{{ctrl._ctrlName}}"
          modal-button-new-objname="MasterDirectory"
          modal-button-new-actionname="insert"
          modal-button-new-invalid=" insertForm.$invalid"
          modal-button-new-func="ctrl.insert()"
        >
        </modal-button-new>
        <modal-button-close></modal-button-close>
      </div>
    </div>
  </div>
</div>
