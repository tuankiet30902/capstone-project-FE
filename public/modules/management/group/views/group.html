<my-content>
    <content-content>
        <div class="card">
            <!-- <div class="card-header">
                {{'GroupData'|l}}
            </div> -->
            <div class="card-body">
                <div ng-controller="group_controller as ctrl">
                    <div class="form-group row">
                        <button-new button-new-func="ctrl.prepareInsert()" button-new-label="{{'NewGroup'|l}}"
                            button-new-modal="#modal_Group_Insert">
                        </button-new>
                    </div>
                    <div class="form-group row" ng-if="ctrl._checkActive">
                        <button-checkbox button-checkbox-label="{{'Active'|l}}"
                            button-checkbox-func="ctrl.changeActiveFilterData(params)"
                            button-checkbox-model="ctrl._activeFilterData"></button-checkbox>
                    </div>
                    <button-search button-search-func="ctrl.refreshData()" button-search-start="ctrl._notyetInit"
                        button-search-model="ctrl._searchByKeyToFilterData">
                        <button-moreop button-moreop-modal="#modal_group_filter"></button-moreop>
                    </button-search>
                    <my-Async async-ctrlname="{{ctrl._ctrlName}}" async-objname="Group" async-actionname="load">
                        <async-success>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" datatable>
                                    <thead>
                                        <tr>
                                            <th>
                                                #
                                            </th>

                                            <th>
                                                {{'Title'|l}}
                                                <order 
                                                order-func="ctrl.refreshData()"
                                                order-model="ctrl.sort"
                                                order-name="title"></order>
                                            </th>
                                            <th>
                                                {{'Status'|l}}
                                                <order 
                                                order-func="ctrl.refreshData()"
                                                order-model="ctrl.sort"
                                                order-name="isactive"></order>
                                            </th>
                                            <th></th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="item in ctrl.groups|orderBy:ctrl.sort.name:ctrl.sort.value track by $index"
                                            >
                                            <td>
                                                <strong> {{$index +1}}</strong>
                                            </td>
                                            <td>
                                                {{item.title}}
                                            </td>
                                            <td>
                                                <isactive isactive-value="item.isactive"></isactive>
                                            </td>
                                            <td>
                                                <button-edit-item 
                                                    button-edit-item-modal="#modal_Group_Update"
                                                    button-edit-item-func="ctrl.prepareUpdate(params)"
                                                    button-edit-item-params="item">
                                                </button-edit-item>
                                                <button-delete-item ng-show="!item.root &&  !item.isactive && ['Management.Group.DeleteGroup']|checkRule"
                                                    button-delete-item-modal="#modal_Group_Delete"
                                                    button-delete-item-func="ctrl.prepareDelete(params)"
                                                    button-delete-item-params="item">
                                                </button-delete-item>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div ng-if="ctrl.groups.length ==0" class="no-data">
                                {{'NoData'|l}}
                            </div>
                            <pagination pagination-ctrlname="{{ctrl._ctrlName}}" pagination-objname="Group"
                                pagination-actionname="count" pagination-currentpage="ctrl.currentPage"
                                pagination-noi="ctrl.numOfItemPerPage" pagination-total="ctrl.totalItems"
                                pagination-func="ctrl.loadGroup(params)"></pagination>
                        </async-success>
                    </my-Async>

                    <div ng-include="ctrl._urlFilterModal"></div>
                    <div ng-include="ctrl._urlInfoModal"></div>
                    <div ng-include="ctrl._urlInsertModal"></div>
                    <div ng-include="ctrl._urlUpdateModal"></div>
                    <div ng-include="ctrl._urlDeleteModal"></div>
                </div>
            </div>
        </div>
    </content-content>
</my-content>
