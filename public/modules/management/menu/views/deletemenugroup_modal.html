<div class="modal fade" id="modal_menugroup_delete" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <modal-header modal-header-title="{{'Alert'|l }}"></modal-header>
            <div class="modal-body">
                {{'DoYouWantDelete'|l:{title:ctrl._deleteMenuGroup_value.title[$root.Language.current]} }}
            </div>
            <div class="modal-footer">
                <modal-button-delete modal-button-delete-ctrlname="{{ctrl._ctrlName}}"
                    modal-button-delete-objname="MenuGroup" modal-button-delete-actionname="delete"
                    modal-button-delete-func="ctrl.deleteMenuGroup_func()">
                </modal-button-delete>
                <modal-button-close></modal-button-close>
            </div>
        </div>
    </div>
</div>
