<my-async async-status-label="'Executing...'" async-ctrlname="{{modalButtonConfirmCtrlname}}"
    async-objname="{{modalButtonConfirmObjname}}" async-actionname="{{modalButtonConfirmActionname}}">
    <async-default>
        <button class="btn btn-primary" type="button" ng-class='{"btn-sm":modalButtonConfirmType==="small"}'
            ng-disabled="modalButtonConfirmInvalid||$root.statusValue.get(modalButtonConfirmCtrlname,modalButtonConfirmObjname,modalButtonConfirmActionname,'doing')"
            ng-click="modalButtonConfirmFunc()">
            <i class="fa fa-dot-circle-o"></i>&nbsp;{{modalButtonConfirmLabel ?modalButtonConfirmLabel :('Save'|l)}}</button>
    </async-default>
    <async-doing>
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div> {{loadingLabel || ('Executing...'|l) }}
    </async-doing>
    <async-success>
        <button class="btn btn-primary" type="button" ng-class='{"btn-sm":modalButtonConfirmType==="small"}'
        ng-disabled="modalButtonConfirmInvalid||$root.statusValue.get(modalButtonConfirmCtrlname,modalButtonConfirmObjname,modalButtonConfirmActionname,'doing')"
        ng-click="modalButtonConfirmFunc()">
        <i class="fa fa-dot-circle-o"></i>&nbsp;{{modalButtonConfirmLabel ?modalButtonConfirmLabel :('Save'|l)}}</button>
    </async-success>
    <async-fail>
        <span class="btn " style="color: #f86c6b;" ng-class='{"btn-sm":modalButtonConfirmType==="small"}'>
            {{$root.statusValue.get(modalButtonConfirmCtrlname,modalButtonConfirmObjname,modalButtonConfirmActionname,'message')|l}}
        </span>
        <button class="btn btn-outline-primary" type="button" ng-class='{"btn-sm":modalButtonConfirmType==="small"}'
            ng-disabled="modalButtonConfirmInvalid||$root.statusValue.get(modalButtonConfirmCtrlname,modalButtonConfirmObjname,modalButtonConfirmActionname,'doing')"
            ng-click="modalButtonConfirmClick()">
            <i class="fas fa-redo"></i>&nbsp;{{'Retry'|l}}
        </button>
    </async-fail>
</my-async>
