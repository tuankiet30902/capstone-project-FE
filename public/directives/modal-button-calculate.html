<my-async async-status-label="'Calculating...'"
    async-ctrlname="{{modalButtonCalculateCtrlname}}"
    async-objname="{{modalButtonCalculateObjname}}"
    async-actionname="{{modalButtonCalculateActionname}}">
    <async-default>
        <button class="btn btn-primary" type="button"
            ng-class='{"btn-sm":modalButtonCalculateType==="small"}'
            ng-disabled="modalButtonCalculateInvalid||$root.statusValue.get(modalButtonCalculateCtrlname,modalButtonCalculateObjname,modalButtonCalculateActionname,'doing')"
            ng-click="modalButtonCalculateFunc()">
            <i class="far fa-save"></i>&nbsp;{{modalButtonCalculateLabel
            ?modalButtonCalculateLabel :('Calculate'|l)}}</button>
    </async-default>
    <async-doing>
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div> {{loadingLabel ||'Calculating...'}}
    </async-doing>
    <async-success>
        <span class="btn" style="color: #4dbd74;"
            ng-class='{"btn-sm":modalButtonCalculateType==="small"}'>
            {{'SuccessCalculate'|l}}
        </span>
        <button class="btn btn-outline-success" type="button"
            ng-class='{"btn-sm":modalButtonCalculateType==="small"}'
            ng-click="$root.statusValue.generate(modalButtonCalculateCtrlname,modalButtonCalculateObjname,modalButtonCalculateActionname)">
            <i class="far fa-save"></i>&nbsp;{{'RetryCalculate'|l}}
        </button>
    </async-success>
    <async-fail>
        <span class="btn" style="color: #f86c6b;"
            ng-class='{"btn-sm":modalButtonCalculateType==="small"}'>
            {{$root.statusValue.get(modalButtonCalculateCtrlname,modalButtonCalculateObjname,modalButtonCalculateActionname,'message')|l}}
        </span>
        <button class="btn btn-outline-primary" type="button"
            ng-class='{"btn-sm":modalButtonCalculateType==="small"}'
            ng-disabled="modalButtonCalculateInvalid||$root.statusValue.get(modalButtonCalculateCtrlname,modalButtonCalculateObjname,modalButtonCalculateActionname,'doing')"
            ng-click="modalButtonCalculateClick()">
            <i class="fas fa-redo"></i>&nbsp;{{'Retry'|l}}
        </button>
    </async-fail>
</my-async>
