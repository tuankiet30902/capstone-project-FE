<div class="container">
    <div class="label" ng-if="label">
        {{label}}<span>&nbsp;&nbsp;&nbsp;</span><span ng-if="require" class="require-sympton">*</span>
    </div>
    <div class="value" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="show-value" ng-click="init()">
            {{selectedItem.title[$root.Language.current]}}
            <span class="dropdown-toggle">&nbsp;</span>
        </div>
    </div>
    <!-- <button type="button" class="btn btn-primary" modal-toggle="#{{_ctrlName}}" ng-click="init()"

    <button type="button" class="btn btn-primary" ng-disabled="disable" ng-click="clear()"><i
            class="fas fa-times"></i></button> -->
    <div class="dropdown-menu">
        <div class="tool">
            <div class="search">
              <input type="text" ng-model="search" my-watch-text-input my-scope="search" my-func="init()"
                my-start="!_notyetInit" placeholder="{{'FindByName'|l}}">
              <i class="fas fa-search"></i>
            </div>
        </div>
        
        <ul class="department-container" style="width: 100%; height: 200px; overflow: auto">
            <li ng-repeat="item in data">
                <div class="department-item" ng-class="{'can-expand':item.canExpand}" ng-click="ctrl.pick(item)">
                    <div class="title item-container">
                        <span ng-show="item.canExpand" ng-click="ctrl.expandDepartment(item,$event)"
                            class="expand-item">
                            <i class="fas fa-angle-right" ng-show="!item.open"></i>
                            <i class="fas fa-angle-down" ng-show="item.open"></i>
                        </span>
                        <span>
                            &nbsp;&nbsp;<i
                                class="fas fa-house-user"></i>&nbsp;&nbsp;{{item.title[$root.Language.current]}}
                        </span>
                    </div>
                </div>
                <department-child item="item" ctrl="ctrl"></department-child>
            </li>
        </ul>
        <div ng-if="ctrl.data.length ==0" class="no-data">
            {{'NoData'|l}}
        </div>
    </div>
