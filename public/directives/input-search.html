<div class="container" ng-class="{ 'disabled': disable }">
        <div class="tool">
            <div class="search-input">

                       ng-model="search"
                       my-watch-text-input

                       my-func="init()"

                       my-start="!_notyetInit"
                       placeholder="{{'FindByName'|l}}"
                />

            </div>
        </div>
</div>
