<div class="modal-header">
    <h5 class="modal-title">{{modalHeaderTitle}}</h5>
    <button ng-if="!modalHeaderId" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <button ng-if="modalHeaderId" type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
