<my-async async-status-label="'Saving...'" async-ctrlname="{{modalButtonSaveCtrlname}}"
    async-objname="{{modalButtonSaveObjname}}" async-actionname="{{modalButtonSaveActionname}}">
    <async-default>
        <button class="btn btn-primary" type="button" ng-class='{"btn-sm":modalButtonSaveType==="small"}'
            ng-disabled="modalButtonSaveInvalid||$root.statusValue.get(modalButtonSaveCtrlname,modalButtonSaveObjname,modalButtonSaveActionname,'doing')"
            ng-click="modalButtonSaveFunc()">
            <i class="far fa-save"></i>&nbsp;{{modalButtonSaveLabel ?modalButtonSaveLabel :('Save'|l)}}
        </button>
    </async-default>
    <async-doing>
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div> {{loadingLabel || ('Saving'|l)}}...
    </async-doing>
    <async-success>
        <span class="btn" style="color: #4dbd74;" ng-class='{"btn-sm":modalButtonSaveType==="small"}'>
            {{'SuccessSaving'|l}}
        </span>
        <button class="btn btn-outline-success" type="button" ng-class='{"btn-sm":modalButtonSaveType==="small"}'
            ng-click="$root.statusValue.generate(modalButtonSaveCtrlname,modalButtonSaveObjname,modalButtonSaveActionname)">
            <i class="far fa-save"></i>&nbsp;{{'UpdateMore'|l}}
        </button>
    </async-success>
    <async-fail>
        <span class="btn" style="color: #f86c6b;" ng-class='{"btn-sm":modalButtonSaveType==="small"}'>
            {{$root.statusValue.get(modalButtonSaveCtrlname,modalButtonSaveObjname,modalButtonSaveActionname,'message')|l}}
        </span>
        <button class="btn btn-outline-primary" type="button" ng-class='{"btn-sm":modalButtonSaveType==="small"}'
            ng-disabled="modalButtonSaveInvalid||$root.statusValue.get(modalButtonSaveCtrlname,modalButtonSaveObjname,modalButtonSaveActionname,'doing')"
            ng-click="modalButtonSaveClick()">
            <i class="fas fa-redo"></i>&nbsp;{{'Retry'|l}}
        </button>
    </async-fail>
</my-async>
