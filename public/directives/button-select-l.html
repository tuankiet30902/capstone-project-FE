<div class="btn-group" style="width: 100%">
  <div class="input-prepend input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">{{buttonSelectLabel}}</span>
    </div>
    <div
      class="dropdown-menu"
    >
      <input
        type="text"
        ng-model="thisSearch"
        style="width: 100%; height: 30px"
        placeholder="Search"
      />
      <a
        class="dropdown-item"
        ng-repeat="item in buttonSelectData|filter:thisSearch:false:buttonSelectKey"
        ng-click="buttonSelectClick(item)"
      >
        {{item[buttonSelectKey][$root.Language.current]}}
      </a>
    </div>
    <input
      ng-disabled="true"
      type="text"
      ng-model="buttonSelectModel[buttonSelectKey][$root.Language.current]"
      class="form-control"
      name="{{_ctrlName}}"
      ng-required="require"
    />

    <button
      type="button"
      class="btn btn-primary dropdown-toggle"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      {{'Pick'|l}}
    </button>
    <button type="button" class="btn btn-primary" ng-click="clear()">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
