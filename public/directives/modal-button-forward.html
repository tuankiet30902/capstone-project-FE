<my-async async-status-label="'Executing...'" async-ctrlname="{{modalButtonForwardCtrlname}}"
          async-objname="{{modalButtonForwardObjname}}" async-actionname="{{modalButtonForwardActionname}}">
    <async-default>
        <button class="btn btn-primary" type="button" ng-class='{"btn-sm":modalButtonForwardType==="small"}'
                ng-disabled="modalButtonForwardInvalid||$root.statusValue.get(modalButtonForwardCtrlname,modalButtonForwardObjname,modalButtonForwardActionname,'doing')"
                ng-click="modalButtonForwardFunc()">
            <i class="fa fa-dot-circle-o"></i>&nbsp;{{modalButtonForwardLabel ?modalButtonForwardLabel : ('Forward'|l)}}</button>
    </async-default>
    <async-doing>
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div> {{loadingLabel ||'Executing...'}}
    </async-doing>
    <async-success>
        <span class="btn" style="color: #4dbd74;" ng-class='{"btn-sm":modalButtonForwardType==="small"}'>
            {{'SuccessExecuting'|l}}
        </span>
        <button class="btn  btn-outline-success" type="button" ng-class='{"btn-sm":modalButtonForwardType==="small"}'
                ng-click="$root.statusValue.generate(modalButtonForwardCtrlname,modalButtonForwardObjname,modalButtonForwardActionname)">
            <i class="fa fa-dot-circle-o"></i>&nbsp;{{'UpdateMore'|l}}
        </button>
    </async-success>
    <async-fail>
        <span class="btn " style="color: #f86c6b;" ng-class='{"btn-sm":modalButtonForwardType==="small"}'>
            {{$root.statusValue.get(modalButtonForwardCtrlname,modalButtonForwardObjname,modalButtonForwardActionname,'message')|l}}
        </span>
        <button class="btn btn-outline-primary" type="button" ng-class='{"btn-sm":modalButtonForwardType==="small"}'
                ng-disabled="modalButtonForwardInvalid||$root.statusValue.get(modalButtonForwardCtrlname,modalButtonForwardObjname,modalButtonForwardActionname,'doing')"
                ng-click="modalButtonForwardClick()">
            <i class="fas fa-redo"></i>&nbsp;{{'Retry'|l}}
        </button>
    </async-fail>
</my-async>
