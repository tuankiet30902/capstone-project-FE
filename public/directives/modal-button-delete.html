<my-async async-status-label="'Delete...'" async-ctrlname="{{modalButtonDeleteCtrlname}}"
    async-objname="{{modalButtonDeleteObjname}}" async-actionname="{{modalButtonDeleteActionname}}">
    <async-default>
        <button class="btn btn-danger" type="button" ng-class='{"btn-sm":modalButtonDeleteType==="small"}'
            ng-disabled="modalButtonDeleteInvalid||$root.statusValue.get(modalButtonDeleteCtrlname,modalButtonDeleteObjname,modalButtonDeleteActionname,'doing')"
            ng-click="modalButtonDeleteClick()">
            <i class="fas fa-trash-alt"></i>&nbsp;{{modalButtonDeleteLabel ?modalButtonDeleteLabel :('Delete'|l)}}
        </button>
    </async-default>
    <async-doing>
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div> {{loadingLabel ||'Delete...'}}
    </async-doing>
    <async-success>
        <span class="btn" style="color: #4dbd74;" ng-class='{"btn-sm":modalButtonDeleteType==="small"}'>
            {{'SuccessDeleting'|l}}
        </span>
    </async-success>
    <async-fail>
        <span class="btn" style="color: #f86c6b;" ng-class='{"btn-sm":modalButtonDeleteType==="small"}'>
            {{$root.statusValue.get(modalButtonDeleteCtrlname,modalButtonDeleteObjname,modalButtonDeleteActionname,'message')|l}}
        </span>
        <button class="btn btn-outline-danger" type="button" ng-class='{"btn-sm":modalButtonDeleteType==="small"}'
            ng-disabled="modalButtonDeleteInvalid||$root.statusValue.get(modalButtonDeleteCtrlname,modalButtonDeleteObjname,modalButtonDeleteActionname,'doing')"
            ng-click="modalButtonDeleteClick()">
            <i class="fas fa-redo"></i>&nbsp;{{'Retry'|l}}
        </button>
    </async-fail>
</my-async>
