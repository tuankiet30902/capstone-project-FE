<span>
    <style>
        .order-active {
            opacity: 1!important;
        }
    </style>
    <i class="fas fa-long-arrow-alt-up" style="opacity: 0.3;"
     ng-class="{'order-active':orderModel.query[orderName]===1}"
     ng-click="orderClick(1)"></i>
    <i class="fas fa-long-arrow-alt-down" style="opacity: 0.3;"
        ng-class="{'order-active':orderModel.query[orderName]===-1}"
        ng-click="orderClick(-1)"></i>
</span>
