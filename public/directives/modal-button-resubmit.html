<div>
    <my-async async-status-label="'Resubmiting...'" async-ctrlname="{{modalButtonResubmitCtrlname}}"
        async-objname="{{modalButtonResubmitObjname}}" async-actionname="{{modalButtonResubmitActionname}}">
        <async-default>
            <button class="btn btn-primary" type="button" ng-class='{"btn-sm":modalButtonResubmitType==="small"}'
                modal-toggle="#{{ctrl._ctrlName}}">
                <i class="fas fas fa-check"></i>&nbsp;{{modalButtonResubmitLabel
                ?modalButtonResubmitLabel
                :('Resubmit'|l)}}</button>
        </async-default>
        <async-doing>
            <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
            </div> {{loadingLabel ||'Resubmit...'}}
        </async-doing>
        <async-success>
            <span class="btn" style="color: #4dbd74;" ng-class='{"btn-sm":modalButtonResubmitType==="small"}'>
                {{'SuccessResubmit'|l}}
            </span>
        </async-success>
        <async-fail>
            <span class="btn" style="color: #f86c6b;" ng-class='{"btn-sm":modalButtonResubmitType==="small"}'>
                {{$root.statusValue.get(modalButtonResubmitCtrlname,modalButtonResubmitObjname,modalButtonResubmitActionname,'message')|l}}
            </span>
            <button class="btn btn-outline-warning" type="button"
                ng-class='{"btn-sm":modalButtonResubmitType==="small"}'
                ng-disabled="modalButtonResubmitInvalid||$root.statusValue.get(modalButtonResubmitCtrlname,modalButtonResubmitObjname,modalButtonResubmitActionname,'doing')"
                ng-click="modalButtonResubmitClick()">
                <i class="fas fa-redo"></i>&nbsp;{{'Retry'|l}}
            </button>
        </async-fail>
    </my-async>

    <div class="modal fade" id="{{ctrl._ctrlName}}" role="dialog" tabindex="-1">
        <div class="modal-dialog" style="width: 100%; max-width: 420px;">
            <div class="modal-content">
                <modal-header modal-header-title="{{'Resubmit'|l }}"></modal-header>
                <div class="modal-body">
                    {{'Are you sure you resubmit this document for signature'|l}}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button"
                        ng-class='{"btn-sm":modalButtonResubmitType==="small"}'
                        ng-disabled="modalButtonResubmitInvalid||$root.statusValue.get(modalButtonResubmitCtrlname,modalButtonResubmitObjname,modalButtonResubmitActionname,'doing')"
                        ng-click="modalButtonResubmitClick()">
                        <i class="fas fas fa-check"></i>&nbsp;{{modalButtonResubmitLabel ?modalButtonResubmitLabel
                        :('Resubmit'|l)}}</button>
                    <modal-button-close></modal-button-close>
                </div>
            </div>
        </div>
    </div>
</div>
