<div class="container-toast">
  <div
    class="notification d-flex align-items-center justify-content-between p-3 border-{{toastValue.type}}"
    ng-repeat="toastValue in toastValues"
    id="notification-toast-{{toastValue.id}}"
  >
    <div class="notification-icon mr-1">
      <i
        class="fas fa-check-circle text-success"
        ng-if="toastValue.type === 'success'"
        style="padding-right: 5px; width: fit-content"
      ></i>
      <i
        class="fas fa-exclamation-circle text-danger"
        ng-if="toastValue.type === 'danger'"
        style="padding-right: 5px; width: fit-content"
      ></i>
      <i
        class="fas fa-exclamation-circle text-warning"
        ng-if="toastValue.type === 'warning'"
        style="padding-right: 5px; width: fit-content"
      ></i>
    </div>
    <div class="notification-content flex-grow-1">
      <span class="me-auto">{{toastValue.message}}</span>
    </div>
    <div
      class="notification-btn-close ml-1"
      style="font-size: 1.3rem; cursor: pointer; color: rgba(0, 0, 0, 0.3)"
      ng-click="removeToast(toastValue.id)"
    >
      <i class="fas fa-times"></i>
    </div>
  </div>
</div>
