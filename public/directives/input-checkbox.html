<div class="form-check">
    <input class="form-check-input " 
    ng-enter="check()"
    ng-disabled="inputCheckboxDisabled"
    type="checkbox" 
    ng-model="inputCheckboxModel"
    ng-change="inputCheckboxFunc()">
    <label class="form-check-label">
        {{inputCheckboxLabel}}
    </label>
</div>
