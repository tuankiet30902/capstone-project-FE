<a class="waves-effect ringbell-header-item da_forward_to_departments"
    href="/da-details?code={{item.params.code}}">
    <i class="fas fa-file-alt"></i>
    <div class="content">
        <div>
            <span>
                <span >{{'DispatchArrived'|l}}</span>
                <span class="code">{{item.params.code}}</span>
            </span>
        </div>
        <div class="action">
            <i class="far fa-comment-dots"></i> &nbsp;{{'Need you to review and provide your opinion'|l}}
        </div>
        <div>
            <small class="grey-text">
                <i class="fa fa-clock" aria-hidden="true"></i>
                <time-show time-show-type="long" time-show-data="item.notify_time">
                </time-show>
           </small>
        </div>
        
    </div>

</a>
