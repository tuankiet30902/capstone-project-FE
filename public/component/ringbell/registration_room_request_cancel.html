<a class="waves-effect ringbell-header-item project_update_info"
    href="/meeting-room?q={{item.params.title}}">
    <i class="fas fa-exclamation"></i>
    <div class="content">
        <div>
            <span  >
                <show-username-onlyname username="item.params.action_by" 
                without-tooltip="true"></show-username-onlyname>
                <span style="text-transform: lowercase;">{{'RequestCancel'|l}} {{ item.params.roomType|l}}</span>
                <span class="title" >[{{item.params.code}}]</span>
                <span class="title" >{{item.params.title}}</span>
                <show-username-onlyname username="item.params.username_create" without-tooltip="true">
                </show-username-onlyname>
            </span>
        </div>

        <div style="color: #FF4500; font-weight: 600; font-size: 0.8rem !important;" class="action">
            <span>
                <i class="fas fa-book"></i>&nbsp;{{'Registration room request cancel'|l}}
            </span>
        </div>

        <div>
            <small class="grey-text">
                <i class="fas fa-times" aria-hidden="true"></i>
                <time-show time-show-type="long" time-show-data="item.notify_time">
                </time-show>
           </small>
        </div>
        
    </div>
</a>
