<a class="waves-effect ringbell-header-item notify_need_approve" href="/event-calendar?q={{item.params.title}}">
    <i class="fas fa-newspaper"></i>
    <div class="content">
        <div>
            <span>
                <span>{{'EventCalendarRegister'|l}}</span>&nbsp;
                <span class="title" >[{{item.params.code}}]&nbsp;{{item.params.title}}</span>
                <span class="text-lowercase">{{'CreatedBy'|l}}</span>&nbsp;
                <show-username-onlyname username="item.params.username_create" without-tooltip="true">
                </show-username-onlyname>
            </span>
        </div>
        <div style="color: #FF4500; font-weight: 600; font-size: 0.8rem !important;" class="action" ng-switch="item.params.status">
            <span ng-switch-when="Registered">
                <i class="fas fa-book"></i>&nbsp;{{'Need you to review and approve registration event'|l}}
            </span>
            <span ng-switch-when="DepartmentApproved">
                <i class="fas fa-book"></i>&nbsp;{{'Department leader approved. Need you to review and confirm registration event'|l}}
            </span>
        </div>

        <div>
            <small class="grey-text">
                <i class="fa fa-clock" aria-hidden="true"></i>
                <time-show time-show-type="long" time-show-data="item.notify_time">
                </time-show>
            </small>
        </div>
    </div> 
</a>
